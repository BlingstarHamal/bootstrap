<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <style>
    .cursor-pointer {
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div class="container mt-3">
    <div class="form-check form-check-inline">
      <input type="checkbox" name="" id="gender" class="form-check-input cursor-pointer">
      <label for="gender" class="form-check-label cursor-pointer">Default Checkbox</label>
    </div>
    <div class="form-check form-check-inline">
      <input type="checkbox" name="" id="gender2" class="form-check-input cursor-pointer" disabled>
      <label for="gender2" class="form-check-label cursor-pointer">Default Checkbox</label>
    </div>

    <!-- radio 선택할때 name을 같게해야 다른것을 선택하면 해제됨 -->
    <div class="form-check form-check-inline">
      <input type="radio" name="rdo1" id="gender3" class="form-check-input cursor-pointer" value="남자">
      <label for="gender3" class="form-check-label cursor-pointer">남자</label>
    </div>
    <div class="form-check form-check-inline">
      <input type="radio" name="rdo1" id="gender4" class="form-check-input cursor-pointer" value="여자">
      <label for="gender4" class="form-check-label cursor-pointer">여자</label>
    </div>

    <div class="form-check form-switch form-check-inline">
      <input type="checkbox" name="" id="ckb1" class="form-check-input">
      <label for="ckb1" class="form-check-label">설명</label>
    </div>

    <input type="checkbox" name="" id="bck" class="btn-check" checked>
    <label for="bck" class="btn btn-outline-primary">checked</label>
    <input type="checkbox" name="" id="bck" class="btn-check" disabled>
    <label for="bck" class="btn btn-outline-primary">disabled</label>
  </div>
</body>

</html>
